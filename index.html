<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">Loading AR... Point camera at marker.</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingBackend:artoolkit; matrixCodeType: 3x3; detectionMode: mono_and_matrix; showMarker: true;"
    renderer="antialias: true; logarithmicDepthBuffer: true"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <!-- Make sure the model URL is correct, if loading externally -->
      <a-asset-item
        id="GREED"
        src="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb">
      </a-asset-item>
    </a-assets>

    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/forevermidicom/GREED/main/pattern-hiro.patt"
      id="marker">
      <a-entity
        id="model"
        gltf-model="#GREED"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0"
        visible="false">
      </a-entity>
    </a-marker>

    <!-- Camera Entity for AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Initialize the AR experience
    const marker = document.querySelector('#marker');
    const model = document.querySelector('#model');
    const status = document.querySelector('#status');

    // When marker is found
    marker.addEventListener('markerFound', () => {
      model.setAttribute('visible', 'true');
      status.innerText = '✔ Marker detected. Model loaded.';
    });

    // When marker is lost
    marker.addEventListener('markerLost', () => {
      model.setAttribute('visible', 'false');
      status.innerText = '✖ Marker lost. Keep it in view.';
    });

    // Initial status when scene is ready
    document.querySelector('a-scene').addEventListener('loaded', () => {
      status.innerText = '✅ Ready. Point your camera at the marker.';
    });
  </script>
</body>
</html>
