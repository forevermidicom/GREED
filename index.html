<!DOCTYPE html>
<html>
<head>
    <title>Guerrilla AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; font-size: 20px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 10px 20px; border-radius: 5px; }
        #error { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; font-size: 18px; z-index: 10; background: rgba(255, 0, 0, 0.8); padding: 15px 25px; border-radius: 5px; display: none; text-align: center; }
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="error">Webcam access failed. Ensure HTTPS and permissions, then refresh.</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3; patternRatio: 0.5;" vr-mode-ui="enabled: false" renderer="antialias: true">
        <a-assets>
            <a-asset-item id="greed" src="./GREED.glb"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" patternUrl="./new-custom-marker.patt" id="custom-marker">
            <a-entity gltf-model="#greed" position="0 0.5 0" scale="0.5 0.5 0.5" rotation="0 90 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
        </a-marker>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity gltf-model="#greed" position="0 0.5 0" scale="0.5 0.5 0.5" rotation="0 90 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
        </a-marker>
        <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            scene.addEventListener('loaded', () => {
                loadingDiv.style.display = 'none';
            });
            scene.addEventListener('arjs-webcam-error', () => {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
