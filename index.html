<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: transparent;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #status {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: sans-serif;
      z-index: 10;
    }
    #version {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-family: sans-serif;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">Loading AR... Point camera at marker.</div>
  <div id="version">HTML Version: 6 (targets.mind)</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true; trackingBackend: mind; detectionMode: image; matrixCodeType: 3x3;"
    renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
    vr-mode-ui="enabled: false"
  >
    <a-assets timeout="30000">
      <a-asset-item
        id="GREED"
        src="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb"
        crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item
        id="targets"
        src="https://raw.githubusercontent.com/forevermidicom/GREED/main/targets.mind"
        crossorigin="anonymous">
      </a-asset-item>
    </a-assets>

    <a-marker type="mind" url="#targets" id="marker">
      <a-entity
        id="model"
        gltf-model="#GREED"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera position="0 0 0"></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const status = document.querySelector('#status');

    marker.addEventListener('markerFound', () => {
      marker.querySelector('#model').setAttribute('visible', true);
      status.innerText = '✔ Marker detected. Model loaded.';
      console.log('Marker found, model should be visible.');
    });

    marker.addEventListener('markerLost', () => {
      marker.querySelector('#model').setAttribute('visible', false);
      status.innerText = '✖ Marker lost. Keep it in view.';
      console.log('Marker lost, model hidden.');
    });

    document.querySelector('a-scene').addEventListener('loaded', () => {
      status.innerText = '✅ Ready. Point your camera at the marker.';
      console.log('Scene loaded successfully.');
    });

    document.querySelector('a-scene').addEventListener('camera-error', (e) => {
      console.error('Camera Error:', e.detail);
      status.innerText = '❌ Camera access failed. Please allow camera permissions.';
    });

    document.querySelector('a-assets').addEventListener('error', (e) => {
      console.error('Asset Load Error:', e);
      status.innerText = '❌ Error loading assets. Check console.';
    });

    document.querySelector('a-scene').addEventListener('error', (e) => {
      console.error('AR.js Error Details:', e.detail);
      status.innerText = '❌ Error loading AR assets. Check console.';
    });

    // Validate mind file
    fetch('https://raw.githubusercontent.com/forevermidicom/GREED/main/targets.mind')
      .then(response => {
        if (!response.ok) throw new Error(`Failed to load mind file: ${response.status} - ${response.statusText}`);
        return response.blob();
      })
      .then(blob => {
        console.log('Mind file loaded successfully, size:', blob.size, 'bytes');
        if (blob.size < 100) {
          status.innerText = '❌ Mind file too small. Regenerate it.';
          throw new Error('Mind file appears invalid.');
        }
      })
      .catch(error => {
        console.error('Mind File Error:', error.message);
        status.innerText = '❌ Error loading mind file. Check console.';
      });
  </script>
</body>
</html>
