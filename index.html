<!DOCTYPE html>
<html>
<head>
    <title>GREED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; font-size: 20px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 10px 20px; border-radius: 5px; }
        #error { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; font-size: 18px; z-index: 10; background: rgba(255, 0, 0, 0.8); padding: 15px 25px; border-radius: 5px; display: none; text-align: center; }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="error">Failed to render. Try another device or browser.</div>
    <a-scene
        embedded
        renderer="antialias: true; colorManagement: true;"
    >
        <a-box position="0 0 -2" color="#4CC3D9" scale="1 1 1"></a-box>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-sky color="#000000"></a-sky>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            scene.addEventListener('loaded', () => {
                loadingDiv.style.display = 'none';
            });

            scene.addEventListener('render-error', () => {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
