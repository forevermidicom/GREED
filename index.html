<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Markerless Viewer - V 22 Markerless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #status { position: fixed; top: 0; left: 0; right: 0; padding: 10px; text-align: center; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; z-index: 10; }
    #version { position: fixed; bottom: 10px; left: 10px; padding: 5px; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; font-size: 12px; z-index: 10; }
  </style>
</head>
<body>
  <div id="status">Initializing AR... Please wait.</div>
  <div id="version">HTML Version: 22 Markerless</div>

  <a-scene
    embedded
    webxr="requiredFeatures: hit-test"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
    vr-mode-ui="enabled: false"
  >
    <a-assets timeout="30000">
      <a-asset-item id="GREED" src="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-entity id="model" gltf-model="#GREED" scale="10 10 10" rotation="0 0 0" visible="false"></a-entity>
    <a-entity id="camera" camera position="0 0 0" raycaster="objects: .clickable" look-controls></a-entity>
  </a-scene>

  <script>
    const status = document.querySelector('#status');
    const model = document.querySelector('#model');
    let placed = false;
    let hitTestSource = null;
    let referenceSpace = null;
    let xrSession = null;

    async function initializeWebXR() {
      try {
        // Check HTTPS
        if (window.location.protocol !== 'https:') {
          throw new Error('WebXR requires HTTPS. Use a secure server.');
        }

        // Check WebXR support
        if (!navigator.xr || !(await navigator.xr.isSessionSupported('immersive-ar'))) {
          throw new Error('WebXR immersive-ar not supported on this device/browser.');
        }

        // Start WebXR session
        xrSession = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
        const scene = document.querySelector('a-scene');
        const canvas = scene.canvas;
        const gl = canvas.getContext('webgl');
        gl.makeXRCompatible(); // Ensure WebGL context is XR-compatible
        xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, gl) });
        scene.renderer.xr.setSession(xrSession); // Bind session to A-Frame renderer

        referenceSpace = await xrSession.requestReferenceSpace('local-floor');
        hitTestSource = await xrSession.requestHitTestSource({ space: referenceSpace });

        status.innerText = 'AR Ready. Tap to place model.';
        console.log('WebXR session started successfully.');
      } catch (error) {
        console.error('WebXR initialization error:', error.message);
        status.innerText = `AR failed: ${error.message}. Use Chrome 81+ (Android) or Safari 16+ (iOS) with ARCore/ARKit support.`;
      }
    }

    document.querySelector('a-scene').addEventListener('loaded', initializeWebXR);

    document.addEventListener('click', () => {
      if (!placed && hitTestSource && referenceSpace && xrSession) {
        xrSession.requestAnimationFrame((time, frame) => {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(referenceSpace);
            model.setAttribute('position', `${pose.transform.position.x} ${pose.transform.position.y} ${pose.transform.position.z}`);
            model.setAttribute('visible', true);
            placed = true;
            status.innerText = 'Model placed. Move around to view.';
            console.log('Model placed at:', pose.transform.position);
          } else {
            status.innerText = 'No surface detected. Keep scanning.';
          }
        });
      }
    });

    model.addEventListener('model-loaded', () => console.log('Model successfully loaded'));

    document.querySelector('a-assets').addEventListener('error', (e) => {
      console.error('Asset Load Error:', e);
      status.innerText = 'Error loading assets. Check console.';
    });

    document.querySelector('a-scene').addEventListener('error', (e) => {
      console.error('AR.js Error Details:', e.detail);
      status.innerText = 'Error loading AR assets. Check console.';
    });
  </script>
</body>
</html>
