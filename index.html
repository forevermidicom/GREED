<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guerrilla AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #status {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        z-index: 10;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading... Point your camera at the marker.</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/forevermidicom/GREED/main/pattern-hiro.patt" id="marker">
        <a-entity
          id="model"
          gltf-model="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
          visible="false">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('#marker');
        const model = document.querySelector('#model');
        const status = document.getElementById('status');

        marker.addEventListener('markerFound', () => {
          model.setAttribute('visible', 'true');
          status.innerText = '✔ Marker detected. Model should be visible.';
        });

        marker.addEventListener('markerLost', () => {
          model.setAttribute('visible', 'false');
          status.innerText = '✖ Marker lost.';
        });

        document.querySelector('a-scene').addEventListener('loaded', () => {
          status.innerText = 'Ready. Point at the Hiro marker.';
        });
      });
    </script>
  </body>
</html>
