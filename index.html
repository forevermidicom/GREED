<!DOCTYPE html>
<html>
<head>
    <title>AR Street Art - V 32 Marker-Based</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #status { position: fixed; top: 0; left: 0; right: 0; padding: 10px; text-align: center; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; z-index: 10; }
        #version { position: fixed; bottom: 10px; left: 10px; padding: 5px; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; font-size: 12px; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Loading AR... Point camera at the marker on the adhesive.</div>
    <div id="version">HTML Version: 32 Marker-Based</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
        vr-mode-ui="enabled: false"
    >
        <a-assets timeout="30000">
            <a-asset-item id="GREED" src="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="custom-marker" src="https://raw.githubusercontent.com/forevermidicom/GREED/main/custom-marker.patt" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="#custom-marker" id="marker">
            <a-entity
                gltf-model="#GREED"
                scale="10 10 10"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera position="0 0 0" look-controls></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const status = document.querySelector('#status');
        const modelAsset = document.querySelector('#GREED');

        marker.addEventListener('markerFound', () => {
            status.innerText = 'Marker detected. Model loaded.';
            console.log('Marker found, model should be visible.');
        });

        marker.addEventListener('markerLost', () => {
            status.innerText = 'Marker lost. Keep the adhesive in view.';
            console.log('Marker lost, model hidden.');
        });

        document.querySelector('a-scene').addEventListener('loaded', () => {
            status.innerText = 'Ready. Point your camera at the marker on the adhesive.';
            console.log('Scene loaded successfully.');
        });

        modelAsset.addEventListener('model-error', (e) => {
            console.error('Model Load Error:', e);
            status.innerText = 'Error loading 3D model. Check console.';
        });

        modelAsset.addEventListener('loaded', () => {
            console.log('GREED model asset loaded successfully');
        });
    </script>
</body>
</html>
