<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Markerless Viewer - V 16 Markerless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" "yes">
  <meta name="apple-mobile-web-app-capable" "yes">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #status { position: fixed; top: 0; left: 0; right: 0; padding: 10px; text-align: center; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; z-index: 10; }
    #version { position: fixed; bottom: 10px; left: 10px; padding: 5px; background: rgba(0, 0, 0, 0.8); color: #fff; font-family: sans-serif; font-size: 12px; z-index: 10; }
  </style>
</head>
<body>
  <div id="status">Loading AR... Tap to place model.</div>
  <div id="version">HTML Version: 16 Markerless</div>

  <a-scene
    embedded
    webxr="optionalFeatures: hit-test"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true"
    vr-mode-ui="enabled: false"
  >
    <a-assets timeout="30000">
      <a-asset-item id="GREED" src="https://raw.githubusercontent.com/forevermidicom/GREED/main/GREED.glb" crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <a-entity id="model" gltf-model="#GREED" scale="10 10 10" rotation="0 0 0" visible="false"></a-entity>
    <a-entity id="camera" camera position="0 0 0" raycaster="objects: .clickable" look-controls></a-entity>
  </a-scene>

  <script>
    const status = document.querySelector('#status');
    const model = document.querySelector('#model');
    let placed = false;

    document.querySelector('a-scene').addEventListener('loaded', () => {
      status.innerText = 'Ready. Tap to place the model.';
      console.log('Scene loaded successfully.');
    });

    document.querySelector('a-scene').addEventListener('enter-vr', () => {
      status.innerText = 'AR started. Tap to place model.';
      console.log('AR session started.');
    });

    document.addEventListener('click', async () => {
      if (!placed) {
        try {
          const scene = document.querySelector('a-scene').systems['webxr'];
          if (!scene.xrSession) {
            status.innerText = 'WebXR session not initialized. Restart AR.';
            console.error('WebXR session missing.');
            return;
          }

          const referenceSpace = await scene.xrSession.requestReferenceSpace('local');
          const hitTestSource = await scene.xrSession.requestHitTestSource({ space: referenceSpace });

          scene.xrSession.requestAnimationFrame((time, frame) => {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const pose = hitTestResults[0].getPose(referenceSpace);
              model.setAttribute('position', `${pose.transform.position.x} ${pose.transform.position.y} ${pose.transform.position.z}`);
              model.setAttribute('visible', true);
              placed = true;
              status.innerText = 'Model placed. Move around to view.';
              console.log('Model placed at:', pose.transform.position);
            } else {
              status.innerText = 'No surface detected. Keep scanning.';
            }
          });
        } catch (error) {
          console.error('Hit test error:', error);
          status.innerText = 'Hit test failed. Check console for details.';
        }
      }
    });

    model.addEventListener('model-loaded', () => console.log('Model successfully loaded'));
  </script>
</body>
</html>
